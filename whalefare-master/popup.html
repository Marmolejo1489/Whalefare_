<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio Popup</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/clipboard.min.js"></script>
    <script src="js/pouchdb-5.1.0.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/aes.js"></script>
    <script src="js/pouchdb.quick-search.js"></script>
    <script src="js/pbkdf2.js"></script>

    <script src="js/session.js"></script>
    <script src="js/vault.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/main.js"></script>

  </head>
  <body>
    <div id="topnav" class="navbar navbar-default nav-links navbar-fixed-top">
      <div class="container">
          <span class="mini-navbar navbar-brand">Whalefare <span id="vaultsizebadge" class="badge"></span></span>
          <ul class="nav navbar-nav">
              <li><a id="addbutton" href="#" style="outline: none"><span style="font-size:20px" class="glyphicon glyphicon-plus" aria-hidden="true"></span></a></li>
              <li><a id="logoutbutton" href="#" style="outline: none"><span style="font-size:20px" class="glyphicon glyphicon-off" aria-hidden="true"></span></a></li>
          </ul>
      </div>
    </div>
    
    <div id="status">
      
    </div>
    
    <div class="modal fade" id="addmodal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Nueva Contraseña</h4>
          </div>
          <div class="modal-body">
            <form id="addform">
              <div class="form-group">
                <label for="url">Dirección del sitio</label>
                <input type="url" class="form-control" id="url" placeholder="Escribe aquí." required readonly>
              </div>
              <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" class="form-control" id="username" placeholder="Escribe aquí." required>
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Escribe aquí." required>
              </div>
              <div class="form-group">
                <label for="notes">Notas</label>
                <input type="text" class="form-control" id="notes" placeholder="Escribe aquí." required>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
            <button type="button" id="addmodalbutton" class="btn btn-primary">Agregar</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="modal" id="loginmodal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Iniciar Sesión</h4>
          </div>
          <div class="modal-body">
            <form id="loginform">
              <div id="loginalert" class="alert"></div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="loginpassword" placeholder="Escribe aquí.">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" id="loginmodalbutton" class="btn btn-primary">Iniciar Sesión</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  
</html>
